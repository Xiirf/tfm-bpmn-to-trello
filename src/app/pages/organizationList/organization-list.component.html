<mat-form-field>
    <mat-label>Elecci√≥n del equipo Trello</mat-label>
    <mat-select [(ngModel)]="selectedOrg" name="org" [formControl]="orgControl" required>
      <mat-option>--</mat-option>
      <mat-option *ngFor="let org of organizationList" [value]="selectedOrg">
        {{org.name}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="orgControl.hasError('required')">Por favor, elija un equipo</mat-error>
</mat-form-field>
<p> Equipo seleccionado: {{selectedOrg?.name}} </p>
