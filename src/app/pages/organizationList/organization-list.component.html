<div class="select">
    <mat-form-field>
      <mat-label>Elecci칩n del equipo Trello</mat-label>
      <mat-select [ngModel]="selectedOrg" (ngModelChange)="sendData($event)" name="org" required>
        <mat-option *ngFor="let org of organizationList" [value]="org">
          {{ org.displayName }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="orgControl.hasError('required')">Por favor, elija un equipo</mat-error>
    </mat-form-field>
</div>
<div class="text">
    <form>
      <mat-form-field appearance="legacy">
        <mat-label>Introduzca la identificaci칩n del Power-Up (opcional)</mat-label>
        <input matInput [formControl]="powerUpControl" [(ngModel)]="idPowerUp" [readonly]="isIdPowerUpSet">
        <mat-error *ngIf="powerUpControl.hasError('pattern')">Identificador inv치lido</mat-error>      
      </mat-form-field>
      <button *ngIf="!isIdPowerUpSet" type="button" class="btn btn-success" (click)="saveId()" [disabled]="!powerUpControl.valid || !idPowerUp">A침adir Power-Up</button>
      <button *ngIf="isIdPowerUpSet" type="button" class="btn btn-danger" (click)="deleteId()">Suprimir Power-Up</button>
    </form>
</div>
